<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/index.CSS">
    <link rel="icon" href="./resources/images/F&L favicon.ico/apple-icon-72x72.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <title>VidalV Mk2.1</title>
</head>

<body>
    <div class="card">

        <div class="cardtitle">
            <div class="cardname"><h1>Rob Farenden</h1></div>
            <div class="cardicons">
                <div class="snake"></div>
                <div class="queens"></div>
            </div>
        </div>

        <div class="cardpic">

            <div class="profilepicrf"></div>

        </div>

        <div class="summarybar">
            <p>Using up 100% of his year's oranisational ability, the Vidal trip is of upmost importance to him.</p>
        </div>

        <div class="stats">
            
            <div class="stat" id="Vidaltrips">
                <p class="category">Vidal Score</p>
                <p class="score">5</p>
            </div>

            <div class="stat" id="topspeed">
                <p class="category">Top Speed (kmph)</p>
                <p class="score">115</p>
            </div>
            
            <div class="stat" id="dangerscore">
                <p class="category">Danger Rating</p>
                <p class="score">43</p>
            </div>
            
            <div class="stat" id="raclette">
                <p class="category">Raclette Ability (kg)</p>
                <p class="score">1.5</p>
            </div>
            
            <div class="stat" id="apres">
                <p class="category">Apres Power</p>
                <p class="score">8</p>
            </div>
        </div>

    </div>
</body>
